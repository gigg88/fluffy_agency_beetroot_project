<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sen:wght@400..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>

    <!-- Header Section - Menu - -->
    <header class="header_section">
        <div class="container">
            <div class="header_content">
                <a class="header_logo" href="#">
                    <img class="header_logo_img" src="assets/images/fluffy_agency_logo.svg" alt="Company Logo">
                </a>

                <div class="nav_container">
                    <nav class="main_nav">
                        <ul class="main_nav_list">
                            <li><a href="#">Service</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Hero Section -->
     
    <main class="main">

    <section class="grow_your_business">
        <div class="container">
            <div class="gyb_content">
                <div class="gyb_text">
                    <p class="gyb_start">An Agency That Helps You</p>
                    <h1 class="gyb_title">Grow your Business</h1>
                    <p class="gyb_explanation">Build an award winning website that grows your business with the help of Last Door.  Our 15+ years of experience in building websites have grown businesses of 1000+ clients.</p>
                    <a class="gyb_button" href="#">Get Your Free Consultation Now</a>
                </div>
                <div class="gyb_image">
                    <img src="./assets/images/grow_your_business_hero.svg" alt="">
                </div>
               
            </div>
        </div>

    </section>

    </main>
